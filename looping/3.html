<!-- Write javascript program to print 1 to n and number find odd number using do while loop -->
<script type="text/javascript">

    var no = parseInt(prompt("Enter the number: "));

    var i=1;
    do{
        if(i%2==1){
            document.write("odd no "+i);
        }else{
            document.write(" ");
        }
        i++;

        document.write("<br>");

    } while(i<=no)

</script>
