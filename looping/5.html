<!-- Write javascript program to print 1 to n number and find even no using for loop . -->
<script type="text/javascript">

    var no = parseInt(prompt("Enter the number: "));

    for (i = 0; i <= no; i++) {

        if (i % 2 == 0) {
            document.write("Even no " + i);
        } else {
            document.write(" ");
        }
        document.write("<br>");
    }

</script>
