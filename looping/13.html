<!-- Write javascript program to print multiplication table of any number.(no return with parameter function use) bakii -->
<script type="text/javascript">

    function table(no,i) {
        var no = parseInt(prompt("Enter the number: ")),i;
        while (i <= 10) {
            document.write(no, i, no * i);
            i++;
            document.write("<br>");
        }
    }

     table(no,i);

</script>
