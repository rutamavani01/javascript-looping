<!-- Write javascript program to print 1 to n number and find even no using while loop . -->
<script type="text/javascript">

    var no = parseInt(prompt("Enter the number: "));

    var i = 0;
    while (i < no) {
        if (i % 2 == 0) {
            document.write("Even no " + i);
        } else {
            document.write(" ");
        }
        i++;
        document.write("<br>");
    }


</script>
