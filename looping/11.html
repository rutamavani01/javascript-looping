<!-- Write javascript program Check weather num is prime or not using for loop -->
<script type="text/javascript">

    var no = parseInt(prompt("Enter the number: "));

    var i, check = 0;
    for (i = 2; i < no; i++) {
        if (no % i === 0) {
            check = 1;
            break;
        }
    }

    if (check == 1) {
        document.write("this is not prime number");
    } else {
        document.write("this is prime number");
    }

</script>
