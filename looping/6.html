<!-- Write javascript program to print 1 to n number  and all number sum using do while loop . -->
<script type="text/javascript">

    var no = parseInt(prompt("Enter the number: "));

    var sum = 0, i = 1;
    do {
        document.write(i);
        i++;
        sum += i;

        document.write("<br>");
    } while (i <= no)
    document.write("sum: " + sum);
</script>
